		<!-- Main Content -->
		
		<main>
			<content>
				<article>
					<!-- form pesan -->
					<form method="post" action="index.html">
						<!-- nama -->
						<label for="name">
	                        Nama<br>
	                        <input name="name" id="name" type="text" placeholder="Nama kamu..." required 
	                        oninvalid="this.setCustomValidity('Harap isi bidang ini.')"
	                        oninput="this.setCustomValidity('')">
	                    </label>
	                    <br><br>
	                    <!-- asal kota -->
						<label for="city">
		                   	Kota/Kabupaten<br>
		                    <select name="city" id="city" required 
		                    oninvalid="this.setCustomValidity('Harap isi bidang ini.')"
	                        oninput="this.setCustomValidity('')">
		                    	<option value="" disabled selected hidden>Asal kamu...</option>
		                    	<option value="Kabupaten Bandung">Bandung</option>
		                    	<option value="Kabupaten Indramayu">Indramayu</option>
		                    	<option value="Kota 1">Kota 1</option>
		                    	<option value="Kota 2">Kota 2</option>
		                    </select>
		                </label>
	                    <br><br>
	                    <!-- pesan -->
						<label for="message">
	                        Pesan<br>
	                        <textarea
		                        name="message"
		                        id="message"
		                        required
		                        oninvalid="this.setCustomValidity('Harap isi bidang ini.')"
	                        	oninput="this.setCustomValidity('')"
		                    ></textarea>
	                    </label>
	                    <br><br>
	                    <!-- submit button -->
                		<input id="submit" type="submit" value="Submit">
	                </form>
				</article>
			</content>
